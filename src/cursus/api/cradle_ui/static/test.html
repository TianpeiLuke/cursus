<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Cradle Data Load Config UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .wizard-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .wizard-header {
            background: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
            margin: -20px -20px 20px -20px;
            border-radius: 8px 8px 0 0;
        }
        
        .step-content {
            display: none;
        }
        
        .step-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .navigation {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wizard-container">
        <div class="wizard-header">
            <h1>Test - Cradle Data Load Configuration</h1>
            <p>Testing form field visibility</p>
        </div>

        <!-- Step 1: Data Sources -->
        <div class="step-content active" data-step="1">
            <h2>Step 1: Data Sources Configuration</h2>
            <p style="margin-bottom: 30px; color: #666;">Configure the time range and data sources for your job.</p>

            <div class="form-row">
                <div class="form-group">
                    <label for="startDate">Start Date *</label>
                    <input type="text" id="startDate" placeholder="YYYY-MM-DDTHH:MM:SS" value="2025-01-01T00:00:00">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date *</label>
                    <input type="text" id="endDate" placeholder="YYYY-MM-DDTHH:MM:SS" value="2025-04-17T00:00:00">
                </div>
            </div>

            <div class="form-group">
                <label>Data Source Name *</label>
                <input type="text" placeholder="e.g., RAW_MDS_NA" value="RAW_MDS_NA">
            </div>
            
            <div class="form-group">
                <label>Source Type *</label>
                <select>
                    <option value="MDS">MDS</option>
                    <option value="EDX">EDX</option>
                    <option value="ANDES">ANDES</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Service Name *</label>
                <input type="text" placeholder="e.g., AtoZ" value="AtoZ">
            </div>
            
            <div class="form-group">
                <label>Region *</label>
                <select>
                    <option value="NA">NA</option>
                    <option value="EU">EU</option>
                    <option value="FE">FE</option>
                </select>
            </div>
        </div>

        <!-- Step 2: Transform -->
        <div class="step-content" data-step="2">
            <h2>Step 2: Transform Configuration</h2>
            <p style="margin-bottom: 30px; color: #666;">Configure the SQL transformation.</p>

            <div class="form-group">
                <label for="transformSql">SQL Transformation *</label>
                <textarea id="transformSql" style="width: 100%; height: 200px; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">SELECT
  mds.objectId,
  mds.transactionDate
FROM mds_source mds</textarea>
            </div>
        </div>

        <div class="navigation">
            <button type="button" class="btn btn-primary" id="backBtn" onclick="previousStep()" style="display: none;">Back</button>
            <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextStep()">Next</button>
            <span id="stepInfo">Step 1 of 2</span>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 2;

        function showStep(step) {
            console.log('Showing step:', step);
            
            // Hide all steps
            document.querySelectorAll('.step-content').forEach(content => {
                content.classList.remove('active');
                console.log('Removed active from:', content.getAttribute('data-step'));
            });
            
            // Show current step
            const currentStepElement = document.querySelector(`[data-step="${step}"]`);
            if (currentStepElement) {
                currentStepElement.classList.add('active');
                console.log('Added active to step:', step);
            } else {
                console.error('Could not find step element:', step);
            }
            
            // Update navigation
            const backBtn = document.getElementById('backBtn');
            const nextBtn = document.getElementById('nextBtn');
            const stepInfo = document.getElementById('stepInfo');
            
            backBtn.style.display = step > 1 ? 'inline-block' : 'none';
            nextBtn.textContent = step < totalSteps ? 'Next' : 'Finish';
            stepInfo.textContent = `Step ${step} of ${totalSteps}`;
        }

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
            } else {
                alert('Configuration completed!');
            }
        }

        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            showStep(1);
        });
        
        // Debug: Log all step elements
        console.log('All step elements:', document.querySelectorAll('.step-content'));
    </script>
</body>
</html>
